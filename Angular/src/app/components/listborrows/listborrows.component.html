<div class="list row">
    <div class="col-md-8">
    </div>
    <div class="col-md-6">
      <h4>Lista wypożyczeń</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let borrow of borrows"

        >
          {{ borrow.takenDate }}
          {{ borrow.book.bookName }}
          {{ borrow.customer.customerName }}
          {{ borrow.customer.customerSurname }}

        </li>

       
      </ul>

    </div>

    </div>
