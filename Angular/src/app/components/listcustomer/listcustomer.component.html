<div class="container">
<div class="list row">
  <div class="col-md-8">
  </div>
  <div class="col-md-6">
    <h4>Lista klientów</h4>
    <ul class="list-group">
      <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Imię klienta</th>
              <th scope="col">Naziwko klienta</th>
              <th scope="col">Data urodzenia</th>
              <th scope="col">Edycja</th>
              <th scope="col">Usuwanie</th>
            </tr>
          </thead>
          <tbody>
      <tr
       
        *ngFor="let customer of customers; let i = index"

      >
      <th scope="row">{{i+1}}</th>
      <td>{{ customer.customerName }}</td>
      <td>{{ customer.customerSurname }}</td>
      <td>{{ customer.customerBirthdate }}</td>
      <td><button type="button" class="btn btn-dark" [disabled]="shouldDisable(customer.customerId)" (click)="toggle(customer.customerId)">Edytuj</button></td>
      <td><button type="button" class="btn btn-danger" (click) = "DeleteCustomer(customer.customerId)">Usuń</button></td>
        
        
          </tr>
  </tbody>
</table>

     
    </ul>


  <button type="button" class="btn btn-dark" [routerLink]="['/addcustomer']">Dodaj nowego klienta</button>


  </div>

  </div>

  <ng-container *ngIf="show">
    <div class="submit-form" style="width: 500px;">
      <div class="form-group">
          <label for="customername">Imię Klienta</label>
          <input
              type = "text"
              class = "form-control"
              required
              [(ngModel)]="customer.customerName"
              name="customername"
          />
      </div>

      <div class="form-group">
          <label for="customerSurname">Nazwisko Klienta</label>
          <input
              type = "text"
              class = "form-control"
              required
              [(ngModel)]="customer.customerSurname"
              name="customerSurname"
          />
      </div>

      <div class="form-group">
        <label for="customerBirthdate">Data urodzenia</label>
        <input
            type = "date"
            class = "form-control"
            required
            [(ngModel)]="customer.customerBirthdate"
            name="customerBirthdate"
        />
    </div>

      <button (click)="EditCustomer()" [routerLink]="['/listcustomer']" class="editbtn btn btn-success">Edytuj</button>
</div>
  </ng-container>

</div>
