<div class="list row">
    <div class="col-md-8">
    </div>
    <div class="col-md-6">
      <h4>Lista książek</h4>
      <ul class="list-group">
        

        <li
          class="list-group-item"
          *ngFor="let book of books"

        >
        Książka:
          {{ book.bookName }}
          Autor:
          {{ book.author.authorName }}
          {{ book.author.authorSurname }}
          <!-- {{ author.authorSurname }} -->
        </li>
      </ul>

    </div>

    </div>
