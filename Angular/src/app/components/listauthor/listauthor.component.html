<div class="list row">
    <div class="col-md-8">
    </div>
    <div class="col-md-6">
      <h4>Lista autorów</h4>
      <ul class="list-group">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Imię autora</th>
                <th scope="col">Naziwko autora</th>
                <th scope="col">Edycja</th>
                <th scope="col">Usuwanie</th>
              </tr>
            </thead>
            <tbody>
        <tr
         
          *ngFor="let author of authors"

        >
        <th scope="row">1</th>
        <td>{{ author.authorName }}</td>
        <td>{{ author.authorSurname }}</td>
        <td><button type="button" class="btn btn-dark" [routerLink]="['/addauthors']">Edytuj</button></td>
        <td><button type="button" class="btn btn-danger"  (click)="DeleteAuthor(author.authorId)">Usuń</button></td>
          
          
            </tr>
    </tbody>
</table>

       
      </ul>

      <!-- <button
      class="btn btn-dark"

    >
      Search
    </button> -->

    <button type="button" class="btn btn-dark" [routerLink]="['/addauthors']">Dodaj nowego autora</button>


    </div>

    </div>
